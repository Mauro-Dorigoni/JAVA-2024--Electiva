<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #e08b72;
        }

        .header img {
            height: 50px;
        }

        .nav-links {
            margin-left: auto;
        }

        .nav-links a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); /* Adjust height based on header size */
            text-align: center;
        }

        .info-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
        }

        .info-box h1 {
            color: #e08b72;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img src="logo.png" alt="Logo"> <!-- Replace with your logo image path -->
        <div class="nav-links">
            <a href="<%=request.getContextPath()%>/login">Iniciar Sesión</a>
            <a href="<%=request.getContextPath()%>/register">Registrarse</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="info-box">
            <h1>Bienvenido a Nuestra Página</h1>
            <p>En esta sección puedes encontrar información relevante sobre nuestros servicios y novedades. Explora nuestra plataforma para descubrir todo lo que ofrecemos.</p>
        </div>
    </div>
</body>
</html>
